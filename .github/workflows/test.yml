name: build

on:
 push:
   branches:
     - huynhnhathn-patch-1
jobs:
  job1:
     runs-on: ubuntu-latest
     outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
     steps:
      - id: set-matrix
        run: |
         echo "matrix={\"include\":[{\"project\":\"foo\",\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]}" >> $GITHUB_OUTPUT
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.job1.outputs.matrix) }}
    steps:
      - run: |
         echo LOCAL_VERSION = ${{ fromJSON(needs.job1.outputs.matrix) }} 
         echo $LOCAL_VERSION.include[0].project
